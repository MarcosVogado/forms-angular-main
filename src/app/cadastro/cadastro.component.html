<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

  <!-- Formulario principal -->
  <form class="principal__formulario" id="formulario" #f="ngForm" (ngSubmit)="cadastrar(f)">
    <!-- Secao: Dados pessoais -->
    <h3 class="principal__subtitulo">Dados pessoais</h3>

    <!-- Campo: Nome completo -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
      <input 
      name="nome" 
      id="nome" 
      type="text" 
      class="campo__escrita" 
      ngModel 
      required 
      minlength="2" 
      pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\s-]+$"
      #nome="ngModel"
      >

      <div *ngIf="(nome?.invalid && nome?.touched) || nome?.dirty">
        <app-mensagem *ngIf="nome?.errors?.['required']" mensagem="Preencha seu nome no campo acima."></app-mensagem>
        <app-mensagem *ngIf="nome?.errors?.['minlength']" mensagem="No minimo 2 caracteres."></app-mensagem>
        <app-mensagem *ngIf="nome?.errors?.['pattern']" mensagem="Use apenas letras e acentos."></app-mensagem>
      </div>
    </div>

    <div class="formulario__dupla">
      <!-- Campo: Data de nascimento -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="nascimento">Nascimento</label>
        <input 
        name="nascimento" 
        id="nascimento" 
        type="date" 
        class="campo__escrita"
        ngModel
        required
        maiorIdadeValidator
        #nascimento="ngModel"
        />

        <div *ngIf="(nascimento?.invalid && nascimento?.touched) || nascimento?.dirty">
          <app-mensagem *ngIf="nascimento?.errors?.['required']" mensagem="Preencha sua data de nascimento no campo acima."></app-mensagem>
          <app-mensagem *ngIf="nascimento?.errors?.['maiorIdadeValidator']" mensagem="O usuário deve ser maior de 18 anos."></app-mensagem>
        </div>
      </div>

      <!-- Campo: Telefone para contato -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="telefone">Contato</label>
        <input 
        name="telefone" 
        id="telefone" 
        type="tel" 
        placeholder="(XX) XXXXX-XXXX" 
        class="campo__escrita" 
        ngModel 
        required 
        pattern="(\(?\d{2}\)?\s?)(\d{5}\-?\d{4})" 
        #tel="ngModel"
        />

        <div *ngIf="(tel?.invalid && tel?.touched) || tel?.dirty">
          <app-mensagem *ngIf="tel?.errors?.['required']" mensagem="Preencha seu telefone no campo acima."></app-mensagem>
          <app-mensagem *ngIf="tel?.errors?.['pattern']" mensagem="O campo de telefone está incorreto"></app-mensagem>
        </div>

      </div>
    </div>

    <!-- Campo: E-mail -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input 
      name="email" 
      id="email" 
      type="email" 
      class="campo__escrita" 
      ngModel 
      required 
      email 
      #email="ngModel"
      />
      
      <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
        <app-mensagem *ngIf="email?.errors?.['required']" mensagem="Preencha seu email no campo acima."></app-mensagem>
        <app-mensagem *ngIf="email?.errors" mensagem="O campo de email deve seguir este padrão: exemplo@gmail.com"></app-mensagem>
      </div>
    
    </div>

    <!-- Secao: Endereco -->
    <h3 class="principal__subtitulo">Endereço</h3>

    <!-- Campo: CEP -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input 
      name="cep" 
      id="cep" 
      class="campo__escrita" 
      ngModel
      required
      #cep="ngModel"
      pattern="^(\d{5})(-?\d{3})$"
      minlength="8"
      maxlength="9"
      (blur)="consultaCEP($event)"
      />
      <div *ngIf="(cep?.invalid && cep?.touched) || cep?.dirty">
        <app-mensagem *ngIf="cep?.errors?.['required']" mensagem="O campo de cep é obrigatório."></app-mensagem>
        <app-mensagem *ngIf="cep?.errors?.['required']" mensagem="O campo de cep deve seguir este exemplo: XXXXX-XXX"></app-mensagem>
      </div>
      <div id="erro"></div>
    </div>

    <!-- Campo: Endereco -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input 
      name="endereco" 
      id="endereco" 
      class="campo__escrita" 
      ngModel
      required
      #endereco="ngModel"
      />
      <div *ngIf="(endereco?.invalid && endereco?.touched) || endereco?.dirty">
        <app-mensagem *ngIf="endereco?.errors?.['required']" mensagem="O campo de endereco é obrigatório."></app-mensagem>
      </div>
    </div>

    <div class="formulario__dupla">
      <!-- Campo: Numero do endereco -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Numero</label>
        <input 
        name="numero" 
        id="numero" 
        class="campo__escrita" 
        ngModel
        required
        #numero="ngModel"
        />
        <div *ngIf="(numero?.invalid && numero?.touched) || numero?.dirty">
          <app-mensagem *ngIf="numero?.errors?.['required']" mensagem="O campo de número é obrigatório."></app-mensagem>
        </div>
      </div>

      <!-- Campo: Complemento do endereco -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" />
      </div>
    </div>

    <!-- Campo: Bairro -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input 
      name="bairro" 
      id="bairro" 
      class="campo__escrita" 
      ngModel
      required
      #bairro="ngModel"
      />
      <div *ngIf="(bairro?.invalid && bairro?.touched) || bairro?.dirty">
          <app-mensagem *ngIf="bairro?.errors?.['required']" mensagem="O campo de número é obrigatório."></app-mensagem>
        </div>
    </div>

    <div class="formulario__dupla">
      <!-- Campo: Cidade -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input 
        name="cidade" 
        id="cidade" 
        class="campo__escrita" 
        ngModel
        required
        #cidade="ngModel"
        />
      </div>

      <!-- Campo: UF / Estado -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">UF</label>
        <select id="estado" name="estado" class="campo__escrita">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>

    </div>

    <!-- Botao de envio do formulario -->
    <button type="submit" class="formulario__botao">Enviar formulario</button>
  </form>
</main>
